<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasKy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #ddebff;
    }
  </style>
</head>

<body onload="reloadPerviousCard()">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="imageurl" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl"
                placeholder="http://example.com/image.png">
            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="TiTle">
            </div>
            <div class="mb-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype" placeholder="Work..">
            </div>
            <div class="mb-3">
              <label for="taskdescription" class="col-form-label">Task Description</label>
              <textarea rows="4" class="form-control" id="taskdescription"
                placeholder="Your Task Description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addTask()" data-bs-dismiss="modal">Add Task</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
    <div class="container-fluid ">
      <a class="navbar-brand text-primary fw-bold" href="#"><u>TasKy</u></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              How To Use
            </a>
            <ol class="dropdown-menu list-group-numbered" aria-labelledby="navbarDropdown">
              <li class="dropdown-item">Click On addTask</li>
              <li class="dropdown-item">Enter details about Task</li>
              <li class="dropdown-item">Click on Add Task</li>
              <li class="dropdown-item">Your Task is added!</li>
            </ol>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
              class="fa-solid fa-plus "></i>Add New</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container pt-4 mb-5">
    <div class="row addingcard">
    </div>
  </div>
  <footer class="text-center text-white fixed-bottom bg-light shadow-lg">
    <div class="text-center p-3 text-black bg-light ">
      Â© 2022 Copyright:
      <a class="text-black" href="#">TasKy.com</a>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
